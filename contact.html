<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav id="navbar">
        <div id="mainlogo">
            <img onclick="window.location.href='index.html'" src="./images/mainlogo2.png" alt="image not found">
        </div>
        <ul class="navigations">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">About</a></li>
            <li><a href="products.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
            <i class="fa-solid fa-cart-shopping cartQuantity"
                style=" height:2.7rem; width:5rem; margin: 1rem; font-size:1.3rem; padding:0.7rem; background-color:black; color:white; border-radius:0.5rem">
                0</i>
        </ul>
    </nav>
    <h2 style="margin-left:1rem; font-size:2rem">Contact Us</h2>
    <p style="margin-left:1rem; font-size:1.5rem">Get in touch with us. We are always here to help you.</p>
    <section id="contact-us">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact">
            <form action="https://api.web3forms.com/submit" method="POST" class="fm">
                <input type="hidden" name="access_key" value="b350e1d6-c597-4c45-ae69-14c0a780cf56">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email" placeholder="enter your email">
                </div>
                <div class="form-group">
                    <label for="phone number">Phone: </label>
                    <input type="text" name="phone number" id="phone number" placeholder="enter your phone number">
                </div>
                <div class="form-group">
                    <label for="locality">Locality: </label>
                    <input type="locality" name="locality" id="locality" placeholder="enter your locality">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="essage" cols="30" rows="10"></textarea>
                </div>

                <div class="buttton">
                    <button class="btn2" type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </section>

    <div class="footer-container">

    </div>

    <script src="footer.js"></script>
    <!-- <script type="module" src="updateCartValue.js"></script> -->
</body>
