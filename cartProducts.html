            <section class="productTotalContainer">
                <div class="productTotal">
                    <p style="font-size: 1.8rem; font-weight:800">Selected Offer Sumarry</p>
                    <div class="productOrderTotal">
                        <div class="subTotal">
                            <p style="font-size: 1.5rem;">Sub Total: </p>

                        </div>
                        <div class="tax">
                            <p style="font-size: 1.5rem;">Tax: </p>
                            <p class="productTax" style="font-size: 1.5rem;">₹50</p>
                        </div>
                        <hr>
                        <div class="total">

            <template class="cartTemplate">

                        <div class="ProductQuantityElement">
                            <button class="cartIncrement">+</button>
                            <p class="product-quantity">1</p>
                            <button class="cartDecrement">-</button>
                        </div>

                        <button class="remove-btn"><span>Remove</span></button>

                    </article>
                </div>
